<!--A simple html page that gets the "redirect" parameter of the URL and redirects-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <style>
        /*Some css to make it look nice, dark theme, centered stuff, divs etc,*/
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            text-align: center;
        }

    </style>
    
    <script>
        // Wait 2 seconds
        setTimeout(function() {
            // Redirect
            redirect();
        }, 2000);
        //Get the redirect parameter from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var redirect = urlParams.get('redirect');
        //Add https to redirect variable
        // If redirect already has https, do nothing
        if (redirect.substring(0, 8) == "https://") {
            // Do nothing
        }
        // If https is not there, add it
        if (redirect.substring(0, 8) != "https://") {
            redirect = "https://" + redirect;
        }
        // If URL is null, inform the user, otherwise, do the redirect
        if (redirect == null) {
            document.write("No URL was specified. Please contact the link owner. thissite.cf or thissite.com/?redirect=yoururl.com Please contact the administrator to repair these issues in the URL.");
        }
        else {
            window.location.href = redirect;
        }
        // Set the href of the a tag with id "oof" to the redirect variable
    </script>
    <!--If you are not redirected within 3 seconds, click here message, the url should be the redirect variable in the javascript-->
    <p>If you are not redirected within 3 seconds, click <a id="oof" href="https://forms.microsoft.com/r/NRkE3G0yVs">here</a>.</p>
    <p>Redirecting...</p>
    <p>Powered by iCorp Global DataCenter Services.</p>
    
</body>
</html>
